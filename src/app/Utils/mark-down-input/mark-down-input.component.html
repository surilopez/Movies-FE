<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="TextAreaChange.emit(MarkDownContent)">
            <mat-label>{{placeholderTextAre}}</mat-label>
            <textarea [(ngModel)]="MarkDownContent" matInput>

            </textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="MarkDownContent" ngPreserveWhitespaces>

        </markdown>
    </mat-tab>

</mat-tab-group>
