<app-show-errors [frmErrors]="frmErrors"></app-show-errors>
<form [formGroup]="formTheaters" (submit)=" onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput required/>
        <mat-error>Field Name is Required </mat-error>
    </mat-form-field>

    <h4>Select the Theater on the Map</h4>
    <div style="position: relative;">
        <app-maps (coordinate)="coordinateThetaer($event)" [InitPosition]="InitPosition"></app-maps>
    </div>

    <div style="margin-top: 450px;">
        <button mat-flat-button color="primary" [disabled]="formTheaters.invalid"> Save </button>
        <a mat-stroked-button routerLink="/Theater" color="warn">Cancel</a>
    </div>
</form>
