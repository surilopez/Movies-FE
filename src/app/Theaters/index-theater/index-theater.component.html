<h2>Theaters</h2>

<button mat-flat-button color="primary" routerLink="/Theater/Add">Add New</button>

<app-generic-list [elementsToList]="theaterDTO">

    <ng-container contenedor>

        <table mat-table [dataSource]="theaterDTO" class="mat-elevation-z8 index-Table">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/Theater/Edit/{{element.id}}" mat-flat-button color="primary">Edit</a>
                    <button mat-flat-button color="warn" [swal]="{title:'Confirmation',text:'Are you sure do you want to delete this Genre?',
                    showCancelButton:true}" (confirm)="deleteGenre(element.id)">Delete</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="TotalRecords" [pageSize]="recordsToShow" (page)="UpdatePagination($event)"></mat-paginator>
    </ng-container>

</app-generic-list>
