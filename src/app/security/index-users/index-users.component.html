<h2>Users</h2>

<!-- <button mat-flat-button color="primary" routerLink="/Genre/Add">Add New</button> -->

<app-generic-list [elementsToList]="usersDTO">

    <ng-container contenedor>

        <table mat-table [dataSource]="usersDTO" class="mat-elevation-z8 index-Table">


            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef> Admin Role</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" [swal]="{title:'Confirmation',text:'Are you sure do you want to add this User to ADMIN Group?', showCancelButton:true}" (confirm)="AddRoleAdmin(element.id)">Add</button>
                    <button mat-flat-button color="warn" [swal]="{title:'Confirmation',text:'Are you sure do you want to remove this User from ADMIN Group?', showCancelButton:true}" (confirm)="RemoveRoleAdmin(element.id)">Remove</button>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="TotalRecords" [pageSize]="recordsToShow" (page)="UpdatePagination($event)"></mat-paginator>
    </ng-container>

</app-generic-list>
